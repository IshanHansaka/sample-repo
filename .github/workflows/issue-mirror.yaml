name: Issue Mirror Sync

on:
    issues:
        types: [opened]

permissions:
  issues: write
  contents: read

jobs:
  mirror_handler:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        # We will need these later for Google APIs, but for now we just init
        run: |
          npm init -y
          npm install @actions/core @actions/github

      - name: Debug - List Files
        run: |
          echo "Current working directory:"
          pwd
          echo "Listing all files in the repo:"
          ls -R

      - name: Run Sync Script (Inline)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Make sure this matches your secret name
          ISSUE_CONTEXT: ${{ toJson(github.event.issue) }}
          REPO_CONTEXT: ${{ toJson(github.repository) }}
        run: |
          # Create the file on the fly to guarantee it exists
          mkdir -p scripts
          cat << 'EOF' > scripts/sync-incident.js
          const core = require('@actions/core');
          
          async function run() {
            try {
              console.log("ðŸš€ INLINE SCRIPT IS RUNNING!");
              const issue = JSON.parse(process.env.ISSUE_CONTEXT);
              console.log(`Title: ${issue.title}`);
              // ... rest of your code ...
            } catch (error) {
              core.setFailed(error.message);
            }
          }
          run();
          EOF
          
          # Now run it
          node scripts/sync-incident.js

      - name: Run Sync Script
        env:
          GITHUB_TOKEN: ${{ secrets.SYNC_PAT_TOKEN }}
          # We pass the issue data into the script via environment variables or context
          ISSUE_CONTEXT: ${{ toJson(github.event.issue) }}
          REPO_CONTEXT: ${{ toJson(github.repository) }}
        run: node scripts/sync-incident.js