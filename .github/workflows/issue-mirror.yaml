name: Incident Mirror Sync

on:
  issues:
    types: [opened]

permissions:
  issues: write
  contents: read

jobs:
  mirror_handler:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
 
      - name: Run Sync Script
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.SYNC_PAT_TOKEN }}
          script: |
            const script = require('./.github/scripts/sync-incident.js')
            await script({ github, context, core })