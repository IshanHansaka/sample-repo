name: Incident Mirror Sync

on:
  issues:
    types: [opened]

permissions:
  issues: write
  contents: read

jobs:
  mirror_handler:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Dependencies
        run: |
          npm init -y
          npm install @actions/core @actions/github googleapis tsx typescript @types/node

      - name: Run Sync Script
        env:
          GITHUB_TOKEN: ${{ secrets.SYNC_PAT_TOKEN }}
          GCP_CLIENT_ID: ${{ secrets.GCP_CLIENT_ID }}
          GCP_CLIENT_SECRET: ${{ secrets.GCP_CLIENT_SECRET }}
          GCP_REFRESH_TOKEN: ${{ secrets.GCP_REFRESH_TOKEN }}
        # We use npx tsx to execute the TypeScript file directly!
        run: npx tsx .github/scripts/sync-incident.ts
