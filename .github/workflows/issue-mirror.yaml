name: Incident Mirror Sync

on:
  issues:
    types: [opened]

permissions:
  issues: write
  contents: read

jobs:
  mirror_handler:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # THIS is the magic step. No npm install needed.
      - name: Run Sync Logic
        uses: actions/github-script@v7
        with:
          script: |
            // 1. Get the issue data directly from the context
            const issue = context.payload.issue;
            
            const incidentNumber = issue.number;
            const title = issue.title;
            const description = issue.body || "";
            const author = issue.user.login;
            const url = issue.html_url;
            const labels = issue.labels ? issue.labels.map(l => l.name) : [];

            console.log("\n--- üì• Incoming Incident Detected ---");
            console.log(`Incident #: ${incidentNumber}`);
            console.log(`Title:      ${title}`);
            console.log(`Author:     ${author}`);
            console.log(`Labels:     ${labels.join(', ')}`);
            console.log(`Link:       ${url}`);
            console.log("-------------------------------------\n");

            // 2. Logic: Find the Google Doc Link
            const googleDocRegex = /docs\.google\.com\/document\/d\/([a-zA-Z0-9-_]+)/;
            const match = description.match(googleDocRegex);

            if (match && match[1]) {
                const docId = match[1];
                console.log("‚úÖ SECURITY REPORT FOUND");
                console.log(`   Doc ID: ${docId}`);
                console.log(`   Full Link: https://docs.google.com/document/d/${docId}`);
                
                // We can export variables for future steps like this:
                core.setOutput('doc_id', docId);
            } else {
                console.log("‚ö†Ô∏è NO SECURITY REPORT ATTACHED");
                console.log("   Action: Please ensure a Google Doc link is present.");
                // core.setFailed("Stopping: No Google Doc found."); // Uncomment to enforce this
            }